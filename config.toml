baseURL = 'http://example.org/'
title = '加打地圖'
theme = "universal"
languageCode = 'zh-tw'
defaultContentLanguage = 'zh-tw'
# googleAnalytics = "UA-XXXXX-X"

# number of words of summarized post content (default 70)
summaryLength = 70

# Define the number of posts per page
paginate = 10

# not pluralize title pages by default
pluralizelisttitles = false

[params]
    disabled_logo = false
    logo_text = "maptwca"
    logo = "img/logo-map.jpg"
    logo_small = "img/logo-map.jpg"
    defaultKeywords = ["", ""]
    defaultDescription = ""
    # default_sharing_image = "img/sharing-default.png"
    facebook_site = "https://www.facebook.com/maptwca/"
    date_format = "January 6, 2006"
    style = "default"

# [params.topbar]
#     enable = true
#     text = "<p>最新訊息：</p>"

[params.carouselHomepage]
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

[params.see_more]
    enable = true
    icon = "far fa-file-alt"
    title = "準備好開始打工度假了嗎？"
    subtitle = "跟著 🌎 加打地圖 的教學，輕鬆完成申請吧！"
    link_url = "/iec/pool"
    link_text = "入池抽籤"

[params.recent_posts]
    enable = false
    title = "最新文章"
    subtitle = "最新文章"
    hide_summary = true

[params.widgets]
    search = true
    categories = false
    tags = false

[params.footer.recent_posts]
    enable = false

[taxonomies]
  category = "categories"
  tag = "tags"


