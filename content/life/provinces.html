+++
title = "各省比較"
+++
<div>
    <button id="btnBC">卑詩省 BC</button>
    <button id="btnON">安大略省 ON</button>
</div>

<div id="textBC" style="display: none;">
    這是BC省
    <div id = "divBC">
    </div>
</div>

<div id="textON" style="display: none;">
    這是ON省
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btnBC").click(function() {
        $("#textBC").show();
        $("#textON").hide();
    });
    $("#btnON").click(function() {
        $("#textBC").hide();
        $("#textON").show();
    });

  const api_key = "2f6736739fc824f25ae26fb32d917a79";
  const city = "Vancouver";
  const url = "http://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=metric&appid=" + api_key;
  $.ajax({
    url: url,
    method: "GET",
    success: function(data){
      var temperature = data.main.temp;
      $("#divBC").html(temperature + "°C");
    },
    error: function(jqXHR, textStatus, errorThrown){
      console.log("AJAX Error: " + textStatus + " " + errorThrown);
    }
  });
});
</script>
